<!DOCTYPE html>
<html>
<head>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="./sasscolor.js"></script>
</head>
<body>
    <input type="text" name="" value="" placeholder="" id="color-name">
    <svg width="720" height="120"></svg>
    <script>
    var enlarge;
    var count = 0;
    var svg = d3.select("svg")
                .on("mousedown", function(e){
                    mousedown();
                })
                .on("mouseup",function(){mouseup()});

    function mousedown(e){
        var input = document.getElementById('color-name').value
        var color = new c_c.Color({name:input})
        var circle = svg.append("circle").data([color]);
        circle.attr("cy", function(){return d3.event.pageY-30;});
        circle.attr("cx", function(){return d3.event.pageX-10;});
        circle.attr("r", 10);
        circle.attr("fill",function(){return color.hex()});
        r = 10
        enlarge = setInterval(function(){
            count++
            circle.attr("r",function(){return r+count})
        },50);
    }

    function mouseup(){
        clearInterval(enlarge)
        count = 0;
    }

    </script>
</body>
</html>
